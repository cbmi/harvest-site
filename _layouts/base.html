<!doctype html>
<html class=no-js lang=en>
    <head>
        <meta charset=utf-8>
        <meta http-equiv=X-UA-Compatible content=IE=edge,chrome=1>

        <title>{{ site.name }}{% if page.title %} | {{ page.title }}{% endif %}</title>

        <meta name=description content="{{ site.name }}: {{ site.description }}">
        <meta name=author content="Department of Biomedical and Health Informatics">
        <meta name=viewport content=width=device-width,initial-scale=1.0>

        <link href="{{ site.baseurl }}favicon.png" rel="shortcut icon">

        <link href="{{ site.baseurl }}css/bootstrap.css" rel=stylesheet>
        <link href="{{ site.baseurl }}css/font-awesome.css" rel=stylesheet>
        <link href="{{ site.baseurl }}css/syntax.css" rel=stylesheet>
        <link href="{{ site.baseurl }}css/main.css" rel=stylesheet>
        <!--[if lte IE 8]>
            <script src="{{ site.baseurl }}js/html5shiv.js"></script>
            <script src="{{ site.baseurl }}js/respond.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id=wrap class="{{ page.content_class }}">
            {{ content }}
        </div>
        <script src="{{ site.baseurl }}js/jquery.js"></script>
        <script src="{{ site.baseurl }}js/bootstrap.js"></script>
        {% include analytics.html %}
    </body>
</html>
